<section class="page-block inputs">
	<div class="part">
		<h2>Text input</h2>
		<div class="examples">
			<div class="example">
				<h5>Default style</h5>
				<div class="control">
					<input type="text" placeholder="Input text" />
				</div>
			</div>
			<div class="example">
				<h5>Disabled style</h5>
				<div class="control">
					<input type="text" disabled />
				</div>
			</div>
			<div class="example">
				<h5>Read only style</h5>
				<div class="control">
					<input type="text" readonly />
				</div>
			</div>
			<div class="example">
				<h5>Invalid style</h5>
				<div class="control">
					<input type="text" required />
				</div>
			</div>
		</div>
	</div>
	<div class="part">
		<h2>Textarea</h2>
		<div class="examples">
			<div class="example">
				<h5>Default style</h5>
				<div class="control">
					<textarea rows="3" placeholder="Input description"></textarea>
				</div>
			</div>
			<div class="example">
				<h5>Disabled style</h5>
				<div class="control">
					<textarea rows="3" disabled></textarea>
				</div>
			</div>
			<div class="example">
				<h5>Read only style</h5>
				<div class="control">
					<textarea rows="3" readonly></textarea>
				</div>
			</div>
			<div class="example">
				<h5>Invalid style</h5>
				<div class="control">
					<textarea rows="3" required></textarea>
				</div>
			</div>
		</div>
	</div>
</section>
