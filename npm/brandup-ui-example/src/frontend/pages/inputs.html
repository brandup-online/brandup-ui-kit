<section class="page-block inputs">
	<div class="part">
		<h2>Text input</h2>
		<div class="examples">
			<div class="example">
				<h5>Default style</h5>
				<div class="control">
					<input type="text" placeholder="Input text" />
				</div>
			</div>
			<div class="example">
				<h5>Disabled style</h5>
				<div class="control">
					<input type="text" disabled />
				</div>
			</div>
			<div class="example">
				<h5>Read only style</h5>
				<div class="control">
					<input type="text" readonly />
				</div>
			</div>
			<div class="example">
				<h5>Invalid style</h5>
				<div class="control">
					<input type="text" required />
				</div>
			</div>
		</div>
	</div>
	<div class="part">
		<h2>Textarea</h2>
		<div class="examples">
			<div class="example">
				<h5>Default style</h5>
				<div class="control">
					<textarea placeholder="Input description"></textarea>
				</div>
			</div>
			<div class="example">
				<h5>Disabled style</h5>
				<div class="control">
					<textarea disabled></textarea>
				</div>
			</div>
			<div class="example">
				<h5>Read only style</h5>
				<div class="control">
					<textarea readonly></textarea>
				</div>
			</div>
			<div class="example">
				<h5>Invalid style</h5>
				<div class="control">
					<textarea required></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="part">
		<h2>Select</h2>
		<div class="examples">
			<div class="example">
				<h5>Default style</h5>
				<div class="control">
					<select>
						<option value="0">item1</option>
					</select>
				</div>
			</div>
			<div class="example">
				<h5>Disabled style</h5>
				<div class="control">
					<select disabled>
						<option value="0">item1</option>
					</select>
				</div>
			</div>
			<div class="example">
				<h5>Invalid style</h5>
				<div class="control">
					<select required>
						<option></option>
						<option>item1</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="part">
		<h2>Togglers</h2>
		<div class="examples">
			<div class="example">
				<h5>Default style</h5>
				<div class="control">
					<input type="checkbox" />
				</div>
			</div>
			<div class="example">
				<h5>Disabled style</h5>
				<div class="control">
					<input type="checkbox" disabled checked />
				</div>
			</div>
			<div class="example">
				<h5>Read only style</h5>
				<div class="control">
					<input type="checkbox" readonly />
				</div>
			</div>
			<div class="example">
				<h5>Invalid style</h5>
				<div class="control">
					<input type="checkbox" required />
				</div>
			</div>
		</div>
	</div>
</section>
